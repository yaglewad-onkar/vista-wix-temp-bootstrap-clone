<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="loadPage('Home');">
        <img src="inc/icon.png" alt="Icon" width="30" height="30" class="d-inline-block align-text-top me-2">
        Vista.io Navbar
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Solution');">Solution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Vision');">Vision</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Programs');">Programs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Blog');">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#">
              <img src="inc/profile-icon.png" alt="Profile Icon" width="20" height="20" class="me-2">
              Login
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary">Get Started</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="page-content" class="container mt-4">
    <!-- Loaded Page Content -->
  </div>

  <script>
    function loadPage(pageName) {
      document.getElementById('page-content').innerHTML = '';

      if (pageName === 'Home') {
        // Load home content using fetch
        fetch('home.html')  // Load content from home.html
          .then(response => response.text())
          .then(content => {
            document.getElementById('page-content').innerHTML = content;
          })
          .catch(error => {
            console.error('Error loading page:', error);
          });
      } else {
        // Load other pages using fetch
        fetch(`${pageName.toLowerCase()}.html`)
          .then(response => response.text())
          .then(content => {
            document.getElementById('page-content').innerHTML = content;
          })
          .catch(error => {
            console.error('Error loading page:', error);
          });
      }
    }
  </script>
</body>
</html>
