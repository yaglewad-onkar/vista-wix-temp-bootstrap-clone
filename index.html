<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .navbar {
      padding: 20px; 
      transition: top 0.3s; 
    }

    .navbar-nav .nav-item {
      margin-right: 10px;
    }
  </style>
  <script>
    function loadPage(pageName) {
      document.getElementById('page-content').innerHTML = '';

      fetch(`${pageName.toLowerCase()}.html`)
        .then(response => response.text())
        .then(content => {
          document.getElementById('page-content').innerHTML = content;
        })
        .catch(error => {
          console.error('Error loading page:', error);
        });
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="inc/icon.png" alt="Icon" width="30" height="30" class="d-inline-block align-text-top">
        Vista.io Navbar
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Solution');">Solution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Vision');">Vision</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Programs');">Programs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('Blog');">Blog</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light">Login</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary">Get Started</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="page-content" class="container mt-4">
    <!-- Loaded Page Content -->
  </div>

  <script>
    let isNavbarFixed = true;
    let scrollCounter = 0;

    function handleScroll() {
      const currentScrollPos = window.pageYOffset;

      if (scrollCounter < 2 && currentScrollPos > 0) {
        // Keep the navbar fixed for a few scrolls
        isNavbarFixed = true;
        scrollCounter++;
      } else {
        isNavbarFixed = false;
        scrollCounter = 0;
      }

      if (isNavbarFixed) {
        document.querySelector(".navbar").style.top = "0";
      } else {
        document.querySelector(".navbar").style.top = "-100px";
      }
    }

    window.addEventListener("scroll", handleScroll);
  </script>

</body>
</html>
